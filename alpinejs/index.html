<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/alpinejs" defer></script>
  <title>Alpinejs</title>
</head>

<body>
  <div x-data="{ todos: localStorage.todos ? JSON.parse(localStorage.todos) : [], todo: '' }">
    <form @submit.prevent="todos = [...todos, todo]; todo = ''; localStorage.todos = JSON.stringify(todos)">
      <input x-model="todo" type="text">
      <button type="submit">Add todo</button>
      <ul>
        <template x-for="todo in todos">
          <li x-text="todo"></li>
        </template>
      </ul>
    </form>
  </div>
</body>

</html>
